<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      .label-text {
        height: 100px;
        cursor: inherit;
      }
      #drop-area {
        height: 600px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Form Group -->
    <form method="post" action="/uploadfiles" enctype="multipart/form-data">
      <div class="m-auto w-50">
        <div
          class="border border-1 rounded-2 d-flex justify-content-center align-items-center mt-5"
          id="drop-area"
        >
          <label id="" for="myfiles" class="form-label fs-1 label-text text-center"
            >Seleccione Archivo o arrastrelo aqui
          </label>
          <input
            class="form-control form-control-lg d-none"
            id="myfiles"
            name="zipFile"
            type="file"
            href="#caca"
          />
        </div>
        <div class="w-100 d-flex justify-content-end mt-3">
          <input type="submit" value="Procesar" accept=".zip" class="btn btn-success w-100" />
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      const fileInput = document.getElementById("myfiles");
      const label = document.querySelector(".label-text");
      const dropZone = document.querySelector("#drop-area");

      // Prevent the default behavior of the browser when files are dropped.
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      // Handle file drop event.
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        label.textContent = "Archivo seleccionado: " + e.dataTransfer.files[0].name;
        fileInput.files = e.dataTransfer.files;
      });
    </script>
  </body>
</html>
